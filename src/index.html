<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"

    <title>Page title</title>

  <body>
    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <form class="search-form" id="search-form">
      <input 
          class="search-form__input"
          type="text" 
          name="searchQuery" 
          autocomplete="off" 
          placeholder="Search images..." />
      <button class="search-form__button" type="submit">
          <img class="icon-search" src="./images/search.svg" alt="icon-search" width="16" heigh="18"/>

    <div class="gallery"></div>
    
    <div class="preloader is-hidden">
      <div class="loader"></div>
    </div>
    
    <button type="button" class="load-more is-hidden">Load more</button>
    
    <script type="module" src="./index.js"></script>
